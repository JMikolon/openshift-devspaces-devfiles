schemaVersion: 2.1.0
metadata:
  name: python-hello-world
components:
  - name: python
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.7
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 2G
      mountSources: true
  - name: venv
    volume:
      size: 1G
commands:
  - id: pip-install-requirements
    exec:
      commandLine: python -m venv ../.venv && . ../.venv/bin/activate && pip install -r ${PROJECT_SOURCE}/python-hello-world/requirements.txt
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
      component: python
